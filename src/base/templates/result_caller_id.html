{% extends 'base.html' %}
{% block content %}
{% csrf_token %}
  <h1>CallerID</h1>

  <form action="" method="post">
      <label for="phone">Телефон: </label>
      <input id="phone" type="text" name="phone" maxlength="11" required>
      <input type="submit" value="Запросить">
  </form>
<div>
    <p>{{phone}}</p>
    <p>{{data.operator}}</p>
    <p>{{data.region}}</p>
    <p>{{data.inn}}</p>
</div>

{% endblock %}
